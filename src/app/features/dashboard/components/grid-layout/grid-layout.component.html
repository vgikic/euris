<div class="grid-container">
  <mat-card class="card" *ngFor="let product of dataSource.$products | async">

    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{product.data.title || '-'}}</mat-card-title>
      <mat-card-subtitle>{{product.id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-card-subtitle>{{product.data.category || '-'}} </mat-card-subtitle>
      <mat-card-subtitle>{{product.data.price || '-'}} </mat-card-subtitle>
      <mat-card-subtitle>{{product.data.employee || '-'}} </mat-card-subtitle>
      <mat-card-subtitle>{{product.data.description || '-'}} </mat-card-subtitle>
    </mat-card-content>

    <mat-card-actions>
      <mat-icon class="delete--icon" matSuffix (click)="deleteProduct(product.id)">delete_forever</mat-icon>
    </mat-card-actions>
  </mat-card>

</div>
<mat-paginator [(length)]="dataSource.productCount" [pageSize]="6" [pageSizeOptions]="[6]">
</mat-paginator>

<euris-footer></euris-footer>
