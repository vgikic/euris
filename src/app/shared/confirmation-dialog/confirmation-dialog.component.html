<h2 mat-dialog-title> Are you sure you want to delete this item?</h2>
<mat-dialog-content class="container">
  <mat-icon class="icon">warning</mat-icon>
  <p>
    ID: '{{data}}'
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-raised-button color="warn" (click)="confirm()" cdkFocusInitial>DELETE</button>
</mat-dialog-actions>
